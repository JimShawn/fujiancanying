<div class="container" style="width: 1140px" ng-controller="NewsDetailController">
	<div class="row" style="border-top:1px solid #f2f2f2; color: #0d0d0d; padding: 5px 0px;">
		<div class="col-md-2 col-lg-2"></div>
		<div class="col-md-8 col-lg-8">
			<div class="row text-center" style="color: #333;">
				<h3>{{news.title}}</h3>
			</div>
			<div class="row text-center" style="color: orange;">
				<div class="col-md-3 col-lg-3">时间：{{news.createdTime}}</div>
				<div class="col-md-3 col-lg-3">浏览：{{news.readCount}}次</div>
				<div class="col-md-3 col-lg-3" style="cursor: pointer;">加入收藏</div>
				<div class="col-md-3 col-lg-3" style="cursor: pointer;">打印本页</div>
			</div>
			<div class="row" style="margin-top: 20px; color: #555;">
				<div class="col-md-12 col-lg-12" ng-bind-html="news.content|htmlContent">
				</div>
			</div>
		</div>
		<div class="col-md-2 col-lg-2"></div>
	</div>
</div>
