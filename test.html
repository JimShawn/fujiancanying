<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>下划线样式-虚线、实线</title>
<style> 
.-aa{ border-bottom:1px dashed #F00; color:#0FF}
/*设置对象.-aa下边框为虚线红色，css字体颜色为天蓝色*/
.-bb{ border-bottom:1px solid #00F; color:#090}
/*设置对象.-bb下边框为实线蓝色，对象DIV字体颜色为绿色*/
#n{margin:10px auto; width:920px; border:1px solid #CCC;font-size:12px; line-height:30px;}
#n a{ padding:0 4px; color:#333}
</style>
</head>
<body>
<p class="-aa"><span >下划线为虚线红色，字体为蓝色</span></p>
<p class="-bb"><span >下划线为实线蓝色，字体为绿色</span></p>
</body>
</html>
