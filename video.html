
		<div class="container" style="width: 1140px" ng-controller="VideoController">
			<div class="line"></div>

			<div class="f-cb" id="j-container">
				<div class="u-unicard f-fl" ng-repeat="video in data.content">              
					<a href="" class="u-cover" target="_blank" ng-click="gotoDetail(video)">
						<div class="shadow rel">                  
							<img ng-src="{{video.image}}" alt="{{video.title}}" height="158" width="250" style="display: inline;">
							<div class="mask abs"></div>                
						</div>              
					</a>             
					<a href="" target="_blank" ng-click="gotoDetail(video)">
					    <h5 class="f-c3 f-thide">{{video.title}}</h5>
					</a>              
					<span class="f-c9">{{commonUtil.getDateFromInt(video.time_created)}}</span>
				</div>
				
				

			</div>
			
		</div>
