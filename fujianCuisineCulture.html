<div ng-controller="manageCultureController">

<div class="col-md-12 col-sm-12 col-xs-12">
			
			<!-- <div class="input-group" style="width: 300px;float: right;">
	            <input type="text" class="form-control" placeholder="按名称搜索">
	            <span class="input-group-addon">搜索</span>
        	</div> -->
                                
             <button type="submit" class="btn btn-success" style = "float: right;" ng-click="goToCreate()">新增</button> 
             <div  style = "float: right;margin-right: 50px">
                                    <select id="task-type" class="form-control parsley-success" required="" ng-model="selectedStatus" data-parsley-id="38" ng-options="newsStatuse.name for newsStatuse in newsStatuses" ng-change="changeStatus()">
                                    </select>
                                </div> 
             <label class="control-label" for="task-type" style = "float: right;margin-right: 10px">状态: <span class="required">*</span>
                                </label>        
                                                     



            <div class="x_panel">
                <div class="x_content">
                    <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th width="10%"><a href="">序号</a></th>
                            <th width="20%">标题</th>
                            <th width="50">简介</th>
                            <th width="50">标题图片</th>
                            <th width="10%">状态</th>
                            <th width="10%">操作</th>
                        </tr>
                        </thead>


                        <tbody>
                        <tr ng-repeat="item in data.content" class="tr_nowrap">
                            <td ><a href="" ng-click="goToEdit(item)">{{item.id}}</a></td>
                            <td>{{item.title}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.thumbnails}}</td>
                            <td>{{item.isPublic?'已发布':'未发布'}}</td>
                            <td ng-show="item.isPublic"><button type="button" class="btn btn-default" ng-click="operate(item)">下架</button></td>
                            <td ng-show="!item.isPublic"><button type="button" class="btn btn-default" ng-click="operate(item)">发布</button></td>
                        </tr>

                        

                        </tbody>
                    </table>
                </div>
            </div>
            <t-footer page-size = 'data.size' page-num = 'data.number' total-page = 'data.total_pages' total-num = 'data.total_elements' change-page-size-fun = 'changePageSizeFun(size)' goto-page-fun='gotoPageFun(page)'></t-footer>
        </div>
        
        
	
</div>
