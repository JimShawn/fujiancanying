<div ng-controller="manageMyFoodController">

<div class="col-md-12 col-sm-12 col-xs-12">

	            <input type="text" class="form-control" placeholder="按名称搜索">
	            <span class="input-group-addon">搜索</span>
        	</div> -->
                                
             <button type="submit" class="btn btn-success" style = "float: right;" ng-click="goToCreate()">新增</button> 
                   



            <div class="x_panel">
                <div class="x_content">
                    <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th><a href="">序号</a></th>
                            <th>名称</th>
                            <th>食材特色</th>
                            <th>介绍</th>
                            <th>创建人</th>
                            <th>创建时间</th>                            
                            <th width="10%">操作</th>
                        </tr>
                        </thead>


                        <tbody>
                        <tr ng-repeat="item in data.content" class="tr_nowrap">
                            <td ><a href="" ng-click="goToEdit(item)">{{item.id}}</a></td>
                            <td>{{item.name}}</td>
                            <td>{{item.specification}}</td>
                            <td>{{item.intro}}</td>
                            <td>{{item.user_created}}</td>
                            <td>{{item.time_created | date:'yyyy-MM-dd'}}</td>                                                    
                           <td >
                                <button type="button" class="btn btn-default" ng-click="operate(item)">删除</button>
                            </td>
                        </tr>

                        

                        </tbody>
                    </table>
                </div>
            </div>
            <t-footer page-size = 'data.size' page-num = 'data.number' total-page = 'data.total_pages' total-num = 'data.total_elements' change-page-size-fun = 'changePageSizeFun(size)' goto-page-fun='gotoPageFun(page)'></t-footer>
        </div>
        
        
	
</div>
